<html>
    
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </header>
<body>
    <div id="app">
        <h1>
        {{ title }}
        </h1>
        <input type="text" v-on:input="Emre"> 
        <p>
        {{message}}
        </p>
        <a v-bind:href="link">Vue Link Bind Etme</a>   
        <p v-html="blogLink">
          
        </p>     
      </div>
</body>
<script>
//Anttribute değerleri değiştirmek için v-binde kullanılır.
var app = new Vue({
  el: '#app',
  data: {
  title:'Merhaba Dünya',
    message: 'Vue çalışıyorum.!',
    link: 'https://www.google.com', 
    blogLink:"<a href='https://www.youtube.com'> HTML İÇERİSİNDEN LİNK GÖNDERME</a>" 
  },
  methods:{
  Emre:function(event){
  this.message = event.target.value;
  }
  }
})
</script>
</html>
