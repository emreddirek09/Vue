<html>
    
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </header>
<body>
    <div id="app">
        <h1>
        {{ title }}
        </h1>
        <input type="text" v-on:input="Emre"> 
        <p>
        {{message}}
        </p>        
      </div>
</body>
<script>
    var app = new Vue({
  el: '#app',
  data: {
  title:'Merhaba Dünya',
    message: 'Vue çalışıyorum.!'    
  },
  methods:{
  Emre:function(event){
  this.message = event.target.value;
  }
  }
})
</script>
</html>
