<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Computed Çalışma Mantigi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="ell">
        <button v-on:click="counter++"> Metot Button Değer Arttır</button>
        <button v-on:click="counter2++"> Computed Button Değer Arttır</button> <br>
        <h3 style="color:gold;">{{ counter }}</h1> 
        <h3 style="color: crimson;">{{counter2}}</h5>
        <p>{{ Message() }} / {{ CompudenMessage }}</p>    
        <!-- Data gibi davranır metot gibi çalışır. Computed-->
    </div>
</body>
<script>
    new Vue({
        el:"#ell",
        data:{
            counter:0,
            counter2:0
            
        },
        methods:{
            Message:function(){
               console.log("Metot Çalıştı.");
                return this.counter > 10 ? "10'dan büyük." : "10 dan küçük."
            }
        },
        computed :{ //Coputed Senkron çalışır.
            CompudenMessage:function(){
                console.log("Computed Çalıştı.");
            return this.counter2 > 10 ? "10'dan büyük." : "10 dan küçük."
            }
        },
        watch : {
            // Asenkron çalışan metot.
            counter:function(value){
                vm = this; // fonksiyon değişiklik gösterince data içerisindeki verileri hafızada tutan VM değişkinidir.

                setTimeout(function(){
                    vm.counter = 0;
                }, 2000)
            }
        }
    
    })
</script>
</html>
