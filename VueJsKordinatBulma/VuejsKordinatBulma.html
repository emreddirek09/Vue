<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.Js Konum Bulma Sayfasına Hoş Geldiniz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div v-on:mousemove="koordinatBulma" id="vue1">            
            Mouse Kordinatları : {{ x }} , {{ y }}   
    </div>

</body>

<script>
    var vu = new Vue({
        el: '#vue1',
        data: {
            x:0,
            y:0
        },
        methods: {          
            koordinatBulma:function(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }

    })
</script>

</html>
