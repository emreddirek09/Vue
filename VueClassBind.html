<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Class Bind Etme</title>
</head>

<body>
    <div id="ap">
        <div class="box hotpink"></div>
        <div @click="yeniclass = !yeniclass"  :class="divclass" class="box"></div>
        <div class="box" :class="[color,divclass]"></div><br>
        <input type="text" v-model="color">
    </div>
</body>

</html>

<script>
    new Vue({
        el: "#ap",
        data: {
            yeniclass : false,
            color: "green"
        },
        computed:{ //Vue ile div class object kontrol etme
            divclass:function(){
                return {
                    hotpink : this.yeniclass,
                    yellow : !this.yeniclass
                }
            }
        }
    })
</script>

<style>
    .box {
        background-color: grey;
        width: 100px;
        height: 100px;
        margin-right: 8px;
        display: inline-block;
    }

    .hotpink {
        background-color: hotpink;
    }

    .yellow {
        background-color: lawngreen;
    }
    .green {
        background-color: green;
    }
</style>
