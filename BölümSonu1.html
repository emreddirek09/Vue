<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bölüm Sonu Çalışması 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div id="calisma1"><hr>
        <p>Soru1: {{name}} {{age}}</p><hr>
        <h1>Soru2:{{yasHesaplama()}}</h1><hr><br>
        <input id="name" type="text" v-on:input="input_id"><br> <p id="p_id">{{nullMesaj}}</p>
        <span>Soru3:{{randomDeger()}}</span><hr>
        <span>Soru4</span><hr>
        <img v-bind:src="imagelink"></img>
        
    </div>
    
</body>
<script>
    var a = new Vue({
        el:"#calisma1",
        data:{
            name:"Emre",
            age:24,
            imagelink:"https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg",
            nullMesaj:""
        },
        methods:{
            yasHesaplama:function(){
                return this.age*5            
            },
            randomDeger:function(){
                return Math.random()
            },
            input_id:function(event){
                this.nullMesaj = event.target.value;
            }    
        }
    })
</script>
</html>
