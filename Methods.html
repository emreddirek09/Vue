<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.Js Methods Sayfasına Hoş Geldiniz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="vue1">
        <p v-once>{{title}}</p>
        <p>{{vueMethods()}}</p>
        <button v-on:click="eventsAlert">Aler Çağırma</button>
        <button v-on:click="NumberArttir">Arttır</button>
        <button v-on:click="NumberAzalt">Azalt</button>
        <h1>{{buttoneventdeneme}}</h1>
    </div>

</body>

<script>
    var vu = new Vue({
        el: '#vue1',
        data: {
            title: "Merhaba Dünya,",
            message: "Deneme Yapıyorum...",
            buttoneventdeneme: 0
        },
        methods: {
            vueMethods: function () {
                this.title = "İlk Renderden sonra data nın içindeki title verisini değiştirip getirir. Bu işlemi html de v-once ile yaparız."
                return this.title + this.message
            },
            eventsAlert: function () {
                alert("Bir Yeni Mesajınız var!!!!"); // v-on:click button ile alert çağır.
            },
            NumberArttir: function () {
                this.buttoneventdeneme++
            },
            NumberAzalt: function () {
                this.buttoneventdeneme--
            }
        }

    })
</script>

</html>
