<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.Js Methods Sayfasına Hoş Geldiniz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue1">
        <p v-once>{{title}}</p>
        <p>{{vueMethods()}}</p>
    </div>
    
</body>

<script>
    var vu = new Vue({
        el:'#vue1',
        data:{
            title:"Merhaba Dünya,",
            message:"Deneme Yapıyorum..."
        },
        methods:{
            vueMethods: function(){
                this.title ="İlk Renderden sonra data nın içindeki title verisini değiştirip getirir. Bu işlemi html de v-once ile yaparız."
                return this.title + this.message
            }
        }
        
    })
</script>
</html>
