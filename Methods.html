<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.Js Methods Sayfasına Hoş Geldiniz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="vue1">
        <p v-once>{{title}}</p>
        <p>{{vueMethods()}}</p><br>
        <button v-on:click="eventsAlert('Emre')">Aler Çağırma</button>
        <button v-on:click="NumberArttir(3)">Arttır</button>
        <button v-on:click="NumberAzalt">Azalt</button>
        <h1>{{counter}}</h1>
        <p style="color: brown;">Counter: {{ counter>10 ? "counter 10'dan büyük.": "counter 10'dan küçük. " }}</p>
        <input type="text" v-on:keyup.enter.space="keyupEvent">
    </div>
</body>

<script>
    var vu = new Vue({
        el: '#vue1',
        data: {
            title: "Merhaba Dünya,",
            message: "Deneme Yapıyorum...",
            counter: 0
        },
        methods: {
            vueMethods: function () {
                this.title = "İlk Renderden sonra data nın içindeki title verisini değiştirip getirir. Bu işlemi html de v-once ile yaparız."
                return this.title + this.message
            },
            eventsAlert: function (name) {
                alert(name); // alerti event içerisinde gönderme
                //alert("Bir Yeni Mesajınız var!!!!"); // v-on:click button ile alert çağır.
            },
            NumberArttir: function (sayiarttir) {
                //this.counter++ //sayıları tek tek arttırma
                this.counter += sayiarttir;
            },
            NumberAzalt: function () {
                this.counter--
            },
            keyupEvent:function(event){
                alert(event.target.value); // v-on:keyup.enter ile input içerisindeki değeri enter ya da space komutu ile alert etme.
            }
        }

    })
</script>

</html>
